<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="#6366f1" opacity="0.1" filter="url(#glow)"/>
  <circle cx="1100" cy="100" r="250" fill="#a855f7" opacity="0.08" filter="url(#glow)"/>
  <circle cx="600" cy="600" r="300" fill="#6366f1" opacity="0.05" filter="url(#glow)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g transform="translate(600, 250)">
    <!-- Logo/Icon -->
    <rect x="-45" y="-120" width="90" height="90" rx="20" fill="url(#accent)"/>
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle">P</text>
    
    <!-- Title -->
    <text y="30" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">Portlify</text>
    
    <!-- Subtitle -->
    <text y="90" font-family="Arial, sans-serif" font-size="28" fill="#a0a0a0" text-anchor="middle">AI-Powered Resume to Portfolio Builder</text>
  </g>
  
  <!-- Feature pills -->
  <g transform="translate(600, 420)">
    <rect x="-380" y="0" width="160" height="44" rx="22" fill="white" fill-opacity="0.1"/>
    <text x="-300" y="28" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">âœ¨ AI Parsing</text>
    
    <rect x="-100" y="0" width="200" height="44" rx="22" fill="white" fill-opacity="0.1"/>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">âš¡ Instant Portfolio</text>
    
    <rect x="220" y="0" width="160" height="44" rx="22" fill="white" fill-opacity="0.1"/>
    <text x="300" y="28" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">ðŸ“Š Analytics</text>
  </g>
  
  <!-- URL -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="22" fill="url(#accent)" text-anchor="middle">portlify.techycsr.dev</text>
  
  <!-- Tagline -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="16" fill="#606080" text-anchor="middle">Transform your resume into a stunning portfolio in seconds</text>
</svg>